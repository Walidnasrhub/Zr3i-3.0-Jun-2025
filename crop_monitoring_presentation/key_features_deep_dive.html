<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0ffe0, #c0e0ff);
        font-family: sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
      }
      .title {
        font-size: 48px;
        font-weight: bold;
        color: #28a745; /* Green */
        margin-bottom: 30px;
      }
      .content-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        width: 90%;
        max-width: 1000px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .item-heading {
        font-size: 28px;
        font-weight: bold;
        color: #007bff; /* Blue */
        margin-bottom: 15px;
      }
      .item-description {
        font-size: 18px;
        color: #555;
        margin-bottom: 15px;
      }
      .feature-image {
        max-width: 90%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Key Innovations and Features</h1>
      <div class="content-grid">
        <div class="grid-item">
          <div class="item-heading">Farm-to-Fork Traceability</div>
          <div class="item-description">Ensure transparency and build trust with end-to-end product tracking.</div>
          <img src="/home/ubuntu/upload/1000024655.jpg" alt="Farm to Fork" class="feature-image">
        </div>
        <div class="grid-item">
          <div class="item-heading">Advanced Field Drawing</div>
          <div class="item-description">Precisely define field boundaries with polygon and pivot/circle tools.</div>
          <img src="/home/ubuntu/upload/1000025677.jpg" alt="Field Drawing" class="feature-image">
        </div>
      </div>
    </div>
  </body>
</html>
